site_name: llm-council
site_url: https://amiable-dev.github.io/llm-council
site_description: A multi-LLM deliberation system for collaborative AI reasoning
site_author: Amiable Dev

repo_name: amiable-dev/llm-council
repo_url: https://github.com/amiable-dev/llm-council
edit_uri: edit/master/docs/

copyright: Copyright &copy; 2024-2025 Amiable Dev

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/logo.png
  font:
    text: Montserrat
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - Configuration: getting-started/configuration.md
  - Guides:
    - MCP Server: guides/mcp.md
    - HTTP API: guides/http-api.md
    - Python Library: guides/python.md
  - Architecture:
    - Overview: architecture/overview.md
    - ADRs: architecture/adrs.md
  - API Reference: api.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/amiable-dev/llm-council
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/llm-council-core/

extra_css:
  - stylesheets/extra.css
