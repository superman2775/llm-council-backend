site_name: llm-council
site_url: https://llm-council.dev
site_description: A multi-LLM deliberation system for collaborative AI reasoning
site_author: Amiable Dev

repo_name: amiable-dev/llm-council
repo_url: https://github.com/amiable-dev/llm-council
edit_uri: edit/master/docs/

copyright: Copyright &copy; 2024-2025 Amiable Dev

theme:
  name: material
  logo: img/logo.svg
  favicon: img/logo.png
  font:
    text: Montserrat
    code: JetBrains Mono
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

